    <!-- Main content -->
    <main class="container d-sm-flex mr-xs-0 ml-xs-0">
      <div class="row container">
        <div class="col-sm-8">
          <div class="card bg-white border-0 mt-5">
            <div class="card-header text-info bg-white">
              <h1 class="display-4 font-weight-bold">Contact</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email address"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputMessage1">Message</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Message"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card bg-white mt-5 p-3 mb-5">
            <h5>Call Me:</h5>
            <span>+1-240-535-5494</span>
            <h5>Email:</h5>
            <span>yigezu.mulu@gmail.com</span>
          </div>
